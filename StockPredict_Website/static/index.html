<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Viewer</h1>

        <label for="stockSelect">Choose Stock:</label>
        <select id="stockSelect">
            <option value="amazon">Amazon</option>
            <option value="nvidia">NVIDIA</option>
            <option value="visa">Visa</option>
        </select>

        <canvas id="stockChart" width="800" height="400"></canvas>
        <div id="accuracyRate" style="font-size: 1.2em; margin-top: 10px;">Accuracy Rate: Loading...</div>

        <button id="showResiduals" style="margin-top: 10px;">Show Residuals</button>
        <canvas id="residualChart" width="800" height="400" style="display: none; margin-top: 10px;"></canvas>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
